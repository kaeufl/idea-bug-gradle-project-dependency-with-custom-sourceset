plugins {
    id 'java'
    id 'idea'
}

group 'org.example'

repositories {
    mavenCentral()
}

dependencies {
    // Apparently, gradle adds the jar output of :provider as a dependency, whereas IntelliJ only adds the output of the
    // main source set.
    // https://docs.gradle.org/current/userguide/declaring_dependencies_between_subprojects.html#sec:depending_on_output_of_another_project
    implementation project(':provider')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

